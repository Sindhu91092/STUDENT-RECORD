<html>
<head>
 

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> 
    <style>
        body    { padding-top:30px; }
    </style>
    
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp" ng-controller="ctrl" >
<div  class="container" ng-hide="showDetails" >
<div class="col-sm-4 col-sm-offset-2">
   
    <div class="page-header"><h1><center> Student Form </center></h1></div>
   
    <form   name="myForm"> 
   

        <div class="form-group">
            <label>Student Name</label>
           <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="5" ng-maxlength="30" ng-pattern ="/^[a-zA-Z\s]*$/" required>
           <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
<span ng-show="myForm.username.$error.pattern">Invalid Name</span>          
<span ng-show="myForm.username.$error.required">Name required.</span>
<span ng-show="myForm.username.$error.maxlength"> Name should not exceed 30 characters
</span>
<span ng-show="myForm.username.$error.minlength"> Name should contain atleast 5 characters
</span>
        </div>
        
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>

            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
        </div>

        <div class="form-group">
           <p> <label>Phone No</label>
            <input type="text" name="phone" class="form-control" ng-model="phone" ng-pattern="/^\(?(\d{3})\)?[ .-]?(\d{3})[ .-]?(\d{4})$/"; required>
            <span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
<span ng-show="myForm.phone.$error.pattern">Invalid Phone No</span> 


        </p></div>
        

        <div class="form-group">
           <p> <label>Address</label>
            <input type="text" name="address" class="form-control" ng-model="address" required="address">
        </p></div>
    
        <button type="submit" name="btn" class="btn btn-primary"  ng-click="hideIt()" >Submit</button>

        
    </form>






</div>
</div>


    <div class="col-sm-6 col-sm-offset-3 " ng-show="showDetails" >
<table class="table">
      <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td> {{username}}  </td>
        <td> {{email}}  </td>
        <td>  {{phone}} </td>
        <td> {{address}}  </td>
      </tr>
    </tbody>
    </table>

     <button type="button" name="btn" class="btn btn-primary"  ng-click="showIt()  " >back</button>


    </div>


</body>


<script>
//var showDetails=false;
var app = angular.module('myApp', []);
app.controller('ctrl', function($scope) {
    $scope.hideIt = function(){
        //$scope.hideme = true;
        $scope.showDetails=true;
    }

   $scope.showIt = function(){

    $scope.showDetails = false;
   }

});


</script>
</html>
